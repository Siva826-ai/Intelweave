version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: intelweave
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - iw_pg:/var/lib/postgresql/data
  api:
    build: .
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
volumes:
  iw_pg:
